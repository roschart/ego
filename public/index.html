<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Alfa EGO</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="container-fluid fill">
		<div class="row stage bg-primary">
			<div class="col-xs-12">
				<img id="im-stage" src="img/image1.jpg">
			</div>
		</div>
		<div class="row hub bg-success">
			<div class="col-xs-12">
				Vas por el campo y encuentras una flor
			</div>
		</div>
		<div class="row controls bg-info">
			<div class="col-xs-12">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-4">
							<button type="button" class="btn-xs btn-primary">Avazar</button>
						</div>
						<div class="col-xs-4">
						</div>
						<div class="col-xs-4">
							<button type="button" class="btn-xs btn-primary">Coger</button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<button type="button" class="btn-xs btn-primary">Oler</button>
						</div>
						<div class="col-xs-4">
						</div>
						<div class="col-xs-4">
							<button type="button" class="btn-xs btn-primary">Atacar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
